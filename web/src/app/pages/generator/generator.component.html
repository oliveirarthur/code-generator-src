<div class="row align-items-center min-vh-100">
  <div class="col-lg-6">
    <div class="row">
      <div class="col-12">
        variables
        <cg-variables [variables]="variables"></cg-variables>
      </div>

      <div class="col-12">
        template
        <cg-template [template]="template"></cg-template>
      </div>
    </div>

  </div>

  <div class="col-lg-6">
    <cg-renderer
      [template]="template"
      [variables]="variables"
    ></cg-renderer>
  </div>
</div>
